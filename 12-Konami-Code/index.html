<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script type="text/javascript">
const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'a', 'b'];
const length = konamiCode.length;
let pressed = [];

window.addEventListener('keyup', e => {
  pressed.push(e.key);
  if (pressed.length <= length) return;
  const begin = pressed.length - length;
  pressed = pressed.slice(begin, begin + length);
  if (pressed.join('') === konamiCode.join('')) {
    console.log('KONAMI');
    cornify_add();
  }
});
</script>
</body>
</html>
